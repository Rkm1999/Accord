<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Accord</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%235865F2'><path d='M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-[#313338] text-white rounded-lg shadow-2xl max-w-md w-full overflow-hidden">
        <div class="p-8">
            <div class="flex items-center justify-center mb-6">
                <div class="w-20 h-20 bg-[#5865F2] rounded-full flex items-center justify-center">
                    <i data-lucide="message-square" class="w-10 h-10"></i>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-center mb-2" id="title">Welcome to Accord</h1>
            <p class="text-[#B5BAC1] text-center mb-8" id="subtitle">Join the conversation</p>
            
            <form id="authForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-[#B5BAC1] uppercase mb-2">USERNAME</label>
                    <input type="text" id="username" placeholder="Enter your username" required
                        class="w-full bg-[#1E1F22] text-[#dbdee1] rounded px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#5865F2] transition-all"
                        autocomplete="username" maxlength="30">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-[#B5BAC1] uppercase mb-2">PASSWORD</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                        class="w-full bg-[#1E1F22] text-[#dbdee1] rounded px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#5865F2] transition-all"
                        autocomplete="current-password">
                </div>
                <button type="submit" id="submitBtn"
                    class="btn-ripple w-full bg-[#5865F2] hover:bg-[#4752C4] text-white font-semibold py-2.5 rounded transition-colors flex items-center justify-center gap-2 mt-6">
                    <i data-lucide="log-in" class="w-4 h-4"></i>
                    <span id="btnText">Login</span>
                </button>
            </form>
            
            <p class="text-sm text-[#949BA4] mt-4 text-center">
                <span id="toggleText">Need an account?</span>
                <button class="text-[#00A8FC] hover:underline" id="toggleAuth">Register</button>
            </p>

            <p class="text-xs text-[#949BA4] mt-2 text-center" id="forgotPasswordContainer">
                <button class="hover:underline text-[#B5BAC1]" onclick="openResetModal()">Forgot your password?</button>
            </p>
        </div>
        <div class="bg-[#232428] px-4 py-3 text-center">
            <p class="text-xs text-[#949BA4]">Real-time chat with channels, file sharing, and more!</p>
        </div>
    </div>

    <!-- Recovery Key Modal -->
    <div id="recoveryModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="bg-[#313338] rounded-lg max-w-md w-full mx-4 shadow-2xl p-6 border border-[#404249]">
            <h3 class="text-xl font-bold text-white mb-2 text-center">Save your Recovery Key!</h3>
            <p class="text-[#949BA4] text-sm mb-6 text-center">This is the ONLY way to recover your account if you forget your password. We do not store this key.</p>
            
            <div class="bg-[#1E1F22] p-4 rounded border border-dashed border-[#5865F2] mb-6 flex items-center justify-between">
                <span id="recoveryKeyDisplay" class="text-2xl font-mono font-bold tracking-widest text-white"></span>
                <button onclick="copyRecoveryKey()" class="text-[#B5BAC1] hover:text-white p-2">
                    <i data-lucide="copy" class="w-5 h-5"></i>
                </button>
            </div>

            <button onclick="closeRecoveryModal()" 
                class="w-full bg-[#5865F2] hover:bg-[#4752C4] text-white font-semibold py-2.5 rounded transition-colors">
                I've saved it
            </button>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal" class="fixed inset-0 bg-black/80 flex items-center justify-center z-50 hidden">
        <div class="bg-[#313338] rounded-lg max-w-md w-full mx-4 shadow-2xl p-6 border border-[#404249]">
            <h3 class="text-xl font-bold text-white mb-4 text-center">Reset Password</h3>
            <form id="resetForm" class="space-y-4">
                <div>
                    <label class="block text-xs font-semibold text-[#B5BAC1] uppercase mb-2">USERNAME</label>
                    <input type="text" id="resetUsername" required class="w-full bg-[#1E1F22] text-[#dbdee1] rounded px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#5865F2]">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-[#B5BAC1] uppercase mb-2">RECOVERY KEY</label>
                    <input type="text" id="resetKey" placeholder="ABCD-1234-EFGH" required class="w-full bg-[#1E1F22] text-[#dbdee1] rounded px-3 py-2.5 focus:outline-none font-mono tracking-wider focus:ring-2 focus:ring-[#5865F2]">
                </div>
                <div>
                    <label class="block text-xs font-semibold text-[#B5BAC1] uppercase mb-2">NEW PASSWORD</label>
                    <input type="password" id="resetNewPassword" required class="w-full bg-[#1E1F22] text-[#dbdee1] rounded px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#5865F2]">
                </div>
                <div class="flex space-x-3 pt-2">
                    <button type="button" onclick="closeResetModal()" class="flex-1 bg-transparent hover:underline text-[#949BA4]">Cancel</button>
                    <button type="submit" class="btn-ripple flex-1 bg-[#5865F2] hover:bg-[#4752C4] text-white font-semibold py-2 rounded transition-colors">Reset</button>
                </div>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
